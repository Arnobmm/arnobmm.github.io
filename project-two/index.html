<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lemon Games - Level Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .level-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #6a0dad, 0 0 20px #6a0dad;
        }
        
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
        }
        
        .level-card {
            background-color: rgba(106, 13, 173, 0.3);
            border: 2px solid #6a0dad;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        
        .level-card:hover {
            background-color: rgba(106, 13, 173, 0.6);
            transform: scale(1.05);
        }
        
        .level-card.active {
            background-color: rgba(106, 13, 173, 0.8);
            border-color: #ffffff;
        }
        
        .level-card h2 {
            color: #ffffff;
            margin-top: 0;
        }
        
        .level-card p {
            color: #cccccc;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="../index.html#portfolio" class="back-link">‚Üê Back to Portfolio</a>
    
    <div class="level-selection">
        <h1>3D Lemon Games</h1>
        
        <div class="levels-grid">
            <a href="level1.html" class="level-card active">
                <h2>Level 1</h2>
                <p>Standard Maze</p>
                <p>Difficulty: Easy</p>
            </a>
            
            <a href="level2.html" class="level-card active">
                <h2>Level 2</h2>
                <p>Parkour in Sky</p>
                <p>Difficulty: Medium</p>
            </a>
            
            <div class="level-card disabled">
                <h2>Level 3</h2>
                <p>Parkour in Lava</p>
                <p>Difficulty: Hard</p>
                <p><small>Coming Soon</small></p>
            </div>
            
            <div class="level-card disabled">
                <h2>Level 4</h2>
                <p>Run</p>
                <p>Difficulty: Hard</p>
                <p><small>Coming Soon</small></p>
            </div>
        </div>
    </div>
</body>
</html>
