<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lemon Games - Standard Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading...</div>
        <div id="mobile-controls">
            <button id="up-btn">↑</button>
            <div class="side-buttons">
                <button id="left-btn">←</button>
                <button id="right-btn">→</button>
            </div>
            <button id="down-btn">↓</button>
        </div>
        <div id="info">
            <p>Use WASD or arrow keys to move. Find the exit!</p>
            <p>Mobile users: Use on-screen controls</p>
            <p><a href="index.html" style="color: white; text-decoration: underline;">Back to Level Selection</a></p>
        </div>
    </div>
    
    <!-- THREE.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <!-- Game script -->
    <script src="game.js"></script>
</body>
</html>
