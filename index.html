<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>Welcome to the Website!</h1>
        <p>This is your normal website content.</p>
        
        <button id="chat-button">Go to Chat</button>
    </div>

    <!-- Chat container (initially hidden) -->
    <div id="chat-container" style="display: none;">
        <h2>Chatbox</h2>

        <!-- Chat messages container -->
        <div id="messages" style="width: 100%; max-width: 400px; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; background: #f9f9f9;"></div>

        <!-- Message input box -->
        <input type="text" id="message-box" placeholder="Type a message..." style="width: 80%; padding: 10px; margin-top: 10px;">

        <!-- Send button -->
        <button id="send-button" style="padding: 10px; margin-top: 10px;">Send</button>

        <!-- Clear button -->
        <button id="clear-button" style="padding: 10px; margin-top: 10px;">Clear Chat</button>

        <button id="back-button" style="padding: 10px; margin-top: 10px;">Back to Website</button>
    </div>

    <!-- Import JavaScript -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
