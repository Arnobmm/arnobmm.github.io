<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #message { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h1>Real-Time Chat</h1>
  <div id="chat"></div>
  <input id="message" type="text" placeholder="Type a message...">
  <button id="sendBtn">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();  // Connect to the server

    // Get DOM elements
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    // Send message to server when the Send button is clicked
    sendBtn.addEventListener('click', () => {
      const message = messageInput.value;
      socket.emit('chat message', message);  // Emit the message to the server
      messageInput.value = '';  // Clear the input field
    });

    // Listen for incoming messages from the server
    socket.on('chat message', (msg) => {
      const msgElement = document.createElement('div');
      msgElement.textContent = msg;
      chat.appendChild(msgElement);  // Display message in the chat
    });
  </script>
</body>
</html>
