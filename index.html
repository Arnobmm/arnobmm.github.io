<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Welcome to Our Website!</h2>
    <p>Here is some content on the website. If you want to chat, click the "Chat" button below.</p>

    <!-- Chat button to activate the chatbox -->
    <button id="chat-button" style="padding: 10px;">Chat</button>

    <!-- Chatbox section, initially hidden -->
    <div id="chat-section" style="display: none;">
        <h2>Chatbox</h2>
        <!-- Chat container -->
        <div id="chat-container" style="width: 100%; max-width: 400px; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; background: #f9f9f9;"></div>

        <!-- Message input box -->
        <input type="text" id="message-box" placeholder="Type a message..." style="width: 80%; padding: 10px; margin-top: 10px;">

        <!-- Send button -->
        <button id="send-button" style="padding: 10px; margin-top: 10px;">Send</button>

        <!-- Clear button -->
        <button id="clear-button" style="padding: 10px; margin-top: 10px;">Clear Chat</button>

        <!-- Close Chat button -->
        <button id="close-chat" style="padding: 10px; margin-top: 10px;">Close Chat</button>
    </div>

    <!-- Import JavaScript -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
